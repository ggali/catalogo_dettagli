<html ng-app="catalogoApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://v4.pingendo.com/assets/bootstrap/themes/default.css" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="ng-tags-input.min.js"></script>
  <script src="controller.js"></script>

</head>

<body  ng-controller="productController">
  <div class="section">
    <div class="container text-xs-center">
      <div class="row">
        <div class="col-md-12 ">
          <h1 class="display-4 m-y-1 text-warning text-xs-center">Catalogo prodotti</h1>
        </div>
        <!--<div class="col-md-3  col-lg-offset-1"><a href="#" class="btn btn-block btn-lg btn-primary-outline m-y-2">Trello link</a></div>-->
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-block">
              <h5 class="card-title m-y-1">{{card.name}}</h5>
              <p class="">{{card.nota}}</p>

            </div>
            <img class="card-img-top center-block img-fluid" src="http://v4.pingendo.com/assets/photos/realestate/cover-1.jpg" alt="Card image">
            <img class="card-img-top center-block img-fluid m-y-1" src="http://v4.pingendo.com/assets/photos/realestate/photo-2.jpg" alt="Card image">

            <div class="row">
              <div class="col-lg-3 col-xs-3 text-xs-right col-lg-offset-3 col-xs-offset-3">
                <i class="center-block fa fa-3x fa-arrow-down fa-fw text-muted"></i>
                <p class="text-xs-center">PDF</p>
              </div>
              <div class="col-lg-3 col-xs-3">
                <i class="center-block fa fa-3x fa-cloud-download fa-fw text-muted"></i>
                <p class="text-xs-center">DWG</p>
              </div>
            </div>


            <div class="card-block"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ol class="" draggable="true">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>




</body></html>
