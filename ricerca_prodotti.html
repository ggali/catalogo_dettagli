<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://v4.pingendo.com/assets/bootstrap/themes/default.css" rel="stylesheet" type="text/css">
  <link href="ng-tags-input.min.css" rel="stylesheet" type="text/css">
  <link href="ng-tags-input.bootstrap.min.css" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="ng-tags-input.min.js"></script>

  <script src="controller.js"></script>
</head><body ng-app="catalogoApp">
  <div class="section" ng-controller="searchController">
    <div class="container-fluid text-xs-center">
      <div class="row">
        <div class="section">
          <div class="container text-xs-center">
            <div class="row">
              <div class="col-md-8 ">
                <h1 class="display-4 m-y-1 text-warning text-xs-left">Logo - Catalogo prodotti</h1>
              </div>
              <div class="col-md-2  "><a href="#" class="btn btn-block btn-lg btn-warning-outline m-y-2">Cerca</a></div>
              <div class="col-md-2  "><a href="#" class="btn btn-block btn-lg btn-warning-outline m-y-2">Toggler mostra/nascondi tags</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" style="height:100px">
        <div class="col-md-12">
          <tags-input placeholder="Inserisci tags" ng-model="searchTags" replace-spaces-with-dashes="false"></tags-input>
        </div>
      </div>
      <!--<div class="row">
        <div class="col-md-11">
          <form class="">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Cerca in descrizione">
            </div>
          </form>
        </div>
      </div>-->
      <div class="row">
        <div class="col-lg-12">
          <ul>
            <li ng-repeat="tag in additionalTags | orderBy:'toString()'"><a ng-click="addTag(tag)">{{tag}}</a></li>
          </ul>
        </div>
        <!--<div class="col-lg-2">
          <ul class="">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
          </ul>
        </div>
        <div class="col-lg-2">
          <ul class="">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
          </ul>
        </div>-->
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr class="" draggable="true">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" ng-repeat="card in (filteredCards = (model.data.cards | filter:filterCards))">
          <div class="card">
            <div class="card-block">
              <h6 class="card-title" id="colmo_smussato">{{card.name}}</h6>
              <p class="">Appoggio travetti su&nbsp;
                <br>colmo...</p>

            </div>
            <div class="row">
              <div class="col-lg-12">
                <img class="center-block img-fluid m-y-1" src="https://unsplash.imgix.net/photo-1423683249427-8ca22bd873e0?w=1024&amp;q=50&amp;fm=jpg&amp;s=5e57c661d0f772ce269188a6f5325708">
              </div>
            </div>

            <div class="card-block"></div>
          </div>
        </div>



      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


























</body></html>
